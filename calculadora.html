<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculadora</title>
	<script src="jquery.js"></script>
	
	<script>
		var n1;
		var n2;
		$(document).ready(function(){
			$("#btn_soma").click(function(){
					n1=parseInt($("#n1").val());
					n2=parseInt($("#n2").val());
					var resultado = n1+n2;
				resp1= parseInt ($("#resp1").val());
				$("#resultado").val(resultado);
			});
			$("#btn_sub").click(function(){
					n1=parseInt($("#n1").val());
					n2=parseInt($("#n2").val());
					var resultado = n1-n2;
				resp2= parseInt ($("#resp2").val());
				$("#resultado").val(resultado);
			});
			$("#btn_mult").click(function(){
					n1=parseInt($("#n1").val());
					n2=parseInt($("#n2").val());
					var resultado = n1*n2;
				resp3= parseInt ($("#resp3").val());
				$("#resultado").val(resultado);

			});
			$("#btn_div").click(function(){
					n1=parseInt($("#n1").val());
					n2=parseInt($("#n2").val());
					var resultado = n1/n2;
				resp4= parseInt ($("#resp4").val());
				$("#resultado").val(resultado);
			});
		});
	</script>
	
</head>
<body>
	
		<input type="text" id="n1" placeholder="insira um número"/>
		<input type="text" id="n2" placeholder="outro número"/>
		<input type="text" id="resultado" placeholder="resultado"/>	
	
		<button id="btn_soma"> somar </button>
		<button id="btn_sub"> subtrair </button>
		<button id="btn_mult"> multiplicar </button>
		<button id="btn_div"> dividir </button>

</body>
</html>
