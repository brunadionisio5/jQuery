<!DOCTYPE html>
<html>
<head>
<title>cubo</title>
<script src="jquery.js"></script>

<script>
   	$(document).ready(function() {
    	$("button").click(function() {
    		n = parseInt($("#n1").val())
    	$("div").text(n*n*n)
       	});
    });
</script>

</head>
<body>

	<input type="text" id="n1">
	<button type="submit">mostrar o cubo</button>
	<div></div>

</body>
</html>
