				<!DOCTYPE html>
<html>
<head>
<title>quadrado</title>
<script src="jquery.js"></script>

<script>
    $(document).ready(function() {
    	$("button").click(function() {
    		n = parseInt($("#n1").val())
    	$("div").text(n*n)
       	});
    });
</script>

</head>
<body>

	<input id="n1">
	<button type="submit">elevar ao quadrado</button>
	<div></div>

</body>
</html>
